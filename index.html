<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Cumpleaños</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      font-family: 'Arial', sans-serif;
    }
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .flip-card-front {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .flip-card-front img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .flip-card-front h2 {
      margin-top: 15px;
      font-size: 20px;
      color: #cc0066;
    }
    .flip-card-back {
      background-color: #fff5f8;
      color: #333;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .flip-card-back img {
      width: 80px;
      margin-bottom: 20px;
    }
    .flip-card-back p {
      font-size: 16px;
      font-weight: 500;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-smile.mp3" type="audio/mp3">
  Tu navegador no soporta la reproducción de audio.
</audio>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/101121226_3177985145557399_7169076221261643776_n.jpeg" alt="Ingrid Patricia">
      <h2>¡Feliz Cumpleaños Ingrid Patricia!</h2>
    </div>
    <div class="flip-card-back">
      <img src="https://cdn-icons-png.flaticon.com/512/3468/3468376.png" alt="Pastel de Cumpleaños">
      <p>Hoy celebramos la vida de una mujer maravillosa, cuyo corazón ilumina a quienes la rodean. Que este nuevo año de vida esté lleno de alegrías, sueños cumplidos y momentos inolvidables. ¡Feliz cumpleaños con todo mi cariño!</p>
    </div>
  </div>
</div>

</body>
</html>
